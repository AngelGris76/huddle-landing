<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/13984971df.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <img src="images/logo.svg" alt="Huddle logo" class="header__logo">
        </header>
        <section class="body-container">
            <img src="images/illustration-mockups.svg" alt="responsive example" class="body-container__screen-example">
            <div class="body-container__text">
                <h1 class="body-container__title">Build The Community</h1>
                <h2 class="body-container__subtitle">Your Fans Will Love</h2>
                <p class="body-container__description">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audiencie.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="body-container__link">Register</a>
            </div>
        </section>
        <footer class="footer">
            <a href="#" class="footer__link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="footer__link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>
        </footer>
    </main>
</body>
</html>
